// Función para generar un número aleatorio entre 1 y 64
function generarNumeroAleatorio() {
  return Math.floor(Math.random() * 64) + 1;
}

// Función para generar el hexagrama tirado
function generarHexagrama() {
  // Generar dos números aleatorios para formar el hexagrama
  const numero1 = generarNumeroAleatorio();
  const numero2 = generarNumeroAleatorio();

  // Buscar los hexagramas en la lista
  const hexagrama1 = hexagramas[numero1 - 1];
  const hexagrama2 = hexagramas[numero2 - 1];

  // Combinar los hexagramas para formar el hexagrama tirado
  const hexagramaTirado = {
    nombre: `${hexagrama1.nombre} / ${hexagrama2.nombre}`,
    descripcion: `${hexagrama1.descripcion} / ${hexagrama2.descripcion}`,
    interpretacion:`${hexagrama1.interpretacion} / ${hexagrama2.interpretacion}`
  };

  // Devolver el hexagrama tirado
  return hexagramaTirado;
}

// Función para mostrar el resultado del hexagrama tirado
function mostrarResultado(resultado) {
  const resultadoElemento = document.getElementById("resultado");
  resultadoElemento.innerHTML = `${resultado.nombre}:${resultado.descripcion}:${resultado.interpretacion}`;
}

// Función para tirar el I Ching
function tirar() {
  const hexagramaTirado = generarHexagrama();
  mostrarResultado(hexagramaTirado);
}
